{% extends "base.html" %}

{% block main %}
<h2>Registro de usuario</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Registrar">
</form>
{% endblock %}
<nav>
    <ul>
      {% if user.is_authenticated %}
      <li><a href="{% url 'tasks:index' %}">Lista de Tareas</a></li>
      <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
      {% else %}
      <li><a href="{% url 'login' %}">Iniciar sesión</a></li>
      <li><a href="{% url 'signup' %}">Registro de usuario</a></li>
      <!-- Añadido -->
      {% endif %}
    </ul>
  </nav>
